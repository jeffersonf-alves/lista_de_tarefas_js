<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Lista de tarefas</title>
</head>
<body>
    
    <div class="container">
        <div class="card">
            <h1 class="card-header">Lista de tarefas</h1>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Digite a tarefa" name="tarefa" autofocus>
                    <div class="input-group-oppend">
                        <button class="btn btn-primary" type="button" id="botal">Cadastrar</button>
                    </div>
                </div>
                <ul id="lista" class="list-group">
                    <li class="list-group-item list-group-item-action">Jogar game</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
